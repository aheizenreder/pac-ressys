<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Welcome to PAC Aircraft Reservation System</h1>


      <h:form id="login">
         <h2>Please login</h2>
<!--         <p>Enforces annotation-based constraints defined on the model class.</p> -->
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="loginName" value="Login:"/>
            <h:inputText id="loginName" value="#{loginUser.loginName}" />
            <h:message for="loginName" errorClass="invalid"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputText id="password" value="#{loginUser.password}"/>
            <h:message for="password" errorClass="invalid"/>

         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="login" action="#{LoginController.login}" value="Login" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
   </ui:define>
</ui:composition>
